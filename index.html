<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Image</title>
  <!-- Tailwind CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

  <!-- JSZip library for creating zip files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

  <!-- FileSaver library for saving files on the client-side -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen p-4 md:p-8">

  <!-- Dark Mode/Light Mode Toggle -->
  <div class="toggle-switch top-right">
    <label class="switch-label">
      <input type="checkbox" class="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="w-full md:w-1/2 flex flex-col items-center space-y-8">

    <!-- Title with typing animation -->
    <h1 class="text-5xl font-extrabold mb-4 typing-animation">
      <span>I</span><span>m</span><span>a</span><span>g</span><span>e</span> 
      <span>C</span><span>o</span><span>n</span><span>v</span><span>e</span><span>r</span><span>t</span><span>e</span><span>r</span>
    </h1>

    <!-- Subtitle -->
    <p class="text-lg text-gray-400 mb-6">Avoid the ads, and the complicated flows. Convert your images easily.</p>

    <!-- File upload area -->
    <div id="uploadArea" class="border-2 border-dashed border-gray-600 rounded-lg p-6 text-center hover:border-teal-500 transition-all duration-200 w-full">
      <p class="text-sm text-gray-500">Drag and drop files here, or click to select files.</p>
      <input type="file" id="fileInput" class="hidden" multiple>
    </div>

    <!-- Format selection buttons -->
    <div id="formatSelection" class="flex items-center justify-center bg-gray-800 rounded-lg p-2 space-x-2 w-full mt-4 overflow-x-auto">
      <button class="format-option py-2 px-4 rounded bg-gray-700 text-gray-300 hover:bg-gray-600 transition-colors duration-200" data-format="PNG">PNG</button>
      <button class="format-option py-2 px-4 rounded bg-gray-700 text-gray-300 hover:bg-gray-600 transition-colors duration-200" data-format="JPEG">JPEG</button>
      <button class="format-option py-2 px-4 rounded bg-gray-700 text-gray-300 hover:bg-gray-600 transition-colors duration-200" data-format="WEBP">WEBP</button>
      <button class="format-option py-2 px-4 rounded bg-gray-700 text-gray-300 hover:bg-gray-600 transition-colors duration-200" data-format="GIF">GIF</button>
      <button class="format-option py-2 px-4 rounded bg-gray-700 text-gray-300 hover:bg-gray-600 transition-colors duration-200" data-format="BMP">BMP</button>
      <button class="format-option py-2 px-4 rounded bg-gray-700 text-gray-300 hover:bg-gray-600 transition-colors duration-200" data-format="TIFF">TIFF</button>

      <!-- More formats button -->
      <button id="moreButton" class="py-2 px-4 rounded bg-gray-700 text-gray-300 hover:bg-gray-600 transition-colors duration-200 hidden">...</button>
      <div id="moreDropdown" class="hidden absolute bg-gray-900 rounded-lg mt-2 p-2 space-y-2">

        <!-- Additional formats can be added here if needed -->
      </div>
    </div>

    <!-- List of uploaded files -->
    <div id="fileList" class="mt-6 max-h-64 overflow-y-scroll w-full">

      <!-- Uploaded files will be listed here -->
    </div>
    <!-- Start conversion button -->
    <button id="startConversion" class="mt-6 bg-teal-500 text-white font-bold py-2 px-6 rounded-full hover:bg-teal-600 focus:ring-2 focus:ring-teal-400 transition-transform hover:scale-105">Start Conversion</button>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <!-- Custom script -->
  <script src="script.js"></script>
</body>
</html>
